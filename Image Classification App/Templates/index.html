<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Breed Classifier</title>
</head>
<body>
    <h1>Rabbit Breed Classification</h1>
    
    <!-- Image upload form -->
    <form action="/submit" method="post" enctype="multipart/form-data">
        <input type="file" name="my_image" accept="image/*" required>
        <input type="submit" value="Upload and Classify">
    </form>
    
    <!-- Display the prediction result -->
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <!-- Display the uploaded image -->
        <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
